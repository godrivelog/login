<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login system</title>
  <link rel="icon" type="image/x-icon" href="Icon.ico">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
  <div class="col-lg-12">
                    <h1 style="text-align:center;"><br><span class="auto-type"></span></h1>
                  </div>
                  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
var typed = new Typed(".auto-type", { 
strings: ["GoDrive Premium"],
typeSpeed: 75,
  })
</script>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form id="login-form"class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" id="username" class="login__input" autocomplete="on" placeholder="Username / Email" required="">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="password" class="login__input" placeholder="password" required="">
				</div>
				<p style="color:red"id="message"></p>
				<button type="submit"class="button login__submit">
					<span class="button__text">Login</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>Register now</h3>
				<div class="social-icons">
					<a href="https://docs.google.com/forms/d/e/1FAIpQLScoW3SHe1d_IQyRKNJ9LbSridA9mZpVjftwTmcQIfhcDNoRlA/viewform?usp=sf_link" class="social-login__icon fab fa-android"></a>
					<a href="https://docs.google.com/forms/d/e/1FAIpQLScoW3SHe1d_IQyRKNJ9LbSridA9mZpVjftwTmcQIfhcDNoRlA/viewform?usp=sf_link" class="social-login__icon fab fa-apple"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
  <script src="main.js"></script>
  
</body>
</html>
